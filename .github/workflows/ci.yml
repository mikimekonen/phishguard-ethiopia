name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install frontend deps
        run: npm install --no-fund --no-audit

      - name: Lint frontend
        run: npm run lint

      - name: Test frontend
        run: npm run test

      - name: Build frontend
        run: npm run build

      - name: Install server deps
        working-directory: server
        run: npm install --no-fund --no-audit

      - name: Test server E2E
        working-directory: server
        run: npm run test:e2e

      - name: Build server
        working-directory: server
        run: npm run build
